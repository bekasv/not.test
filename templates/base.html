<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/static/app.css" />
  <script defer src="/static/app.js"></script>
  <title>{{ title or "Тест" }}</title>
</head>
<body>
  <div class="wrap">
    <header class="topbar">
      <div class="brand">Тестирование</div>
      {% if user %}
      <div class="userbar">
        <span class="muted">{{ user.username }}{% if user.is_admin %} (admin){% endif %}</span>
        <form method="post" action="/logout">
          <button class="btn ghost" type="submit">Выйти</button>
        </form>
      </div>
      {% endif %}
    </header>

    <main>
      {% block content %}{% endblock %}
    </main>
  </div>
</body>
</html>
